<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/styles.css">
</head>
    <!--Body tag containing a header and navigation tag to create a seamless navigation pane for potential customers-->
    <body class="contact">
        <header class="top">
            <nav class="navbar">
                <a href="../index.html">Home</a>
                <a href="../pages/services.html">Services</a>
                <a href="../pages/aboutus.html">AboutUs</a>
                <a href="../pages/enquiery.html">Enquiery</a>
                <a href="./contactus.html">ContactUs</a>
            </nav>
                <div class="search">
                <span class="search-icon"></span>
                <input type="text" class="search-input" placeholder="Search services..">
            </div>
        </header>

        <h1>Contact Green Garden services & Tree Felling</h1>
        <h1>Would you like to be the talk of the town?</h1>
        <p>Contact us we'd really like to hear from you!</p>

        <!--The form tag is used to provide customers with an opportunity to provide some information so the business can be able to reach out to them and provide their services. Wheres athe table tag is used to be able to structure the content properly without having it compressed and unorganised.-->
        <div class="c-form">
            <form class="form">
            <table class="form-table">
                <tr>
                    <td class="form-td">
                        <label for="firstName" class="f">First Name: </label>
                        <input type="text" name="firstName" id="firstName" placeholder="Kiree" autocomplete="on" required>
                    </td>
                </tr>

                <tr>
                    <td class="form-td">
                        <label for="lastName" class="f">LastName: </label>
                        <input type="text" name="lastName" id="lastName" placeholder="Conorey" autocomplete="on" required>
                    </td>
                </tr>

                   <tr>
                    <td class="form-td">
                        <label for="email" class="f">Email: </label>
                        <input type="email" name="email" id="email" placeholder="KireeConorey@gmail.com" autocomplete="on" required>
                    </td>
                </tr>
                <tr>
                    <td class="form-submit">
                        <button type="submit">Submit</button>
                    </td>
                </tr>
                </table>
            </form>
        </div>
        <!--Animation styles for the contact form-->
        <script>
            document.addEventListener("DOMContentLoaded", () =>{
                function animateElement(element, transformForm, duration = 600, delay = 0){
                    if(!element) return;

                    element.style.opacity = "0";
                    element.style.transform = transformForm;

                    const observer = new IntersectionObserver((entries, observer) =>{
                        entries.forEach(entry => {
                            if(entry.isIntersecting){
                                setTimeout(() => {
                                    element.style.transition = `all ${duration}ms ease-out`;
                                    element.style.opacity = "1";
                                    element.style.transform = "translate(0, 0)";
                                }, delay);

                                observer.unobserve(element);
                            }
                        });
                    },{threshold: 0.3});

                    observer.observe(element);
                }

                const contactHeading = document.querySelector("h1");
                const contactParagrapgh = document.querySelector("p");

                animateElement(contactHeading, "translateX(-50px)");
                animateElement(contactParagrapgh, "translateX(-50px)");

                const formContainer = document.querySelector(".c-form");
                animateElement(formContainer, "translateY(50px)", 600, 3000);
 
                const formRows = document.querySelectorAll(".form-td");
                formRows.forEach((row, index) =>{
                    animateElement(row, "translateY(30px)", 500, 3400 + index * 200);
                });
            });
        </script>
        <!--Contact form validations-->
        <script>
            document.addEventListener("DOMContentLoaded", () =>{
                const form = document.querySelector(".form");

                form.addEventListener("submit", (e) =>{
                    e.preventDefault();

                    const firstName = document.querySelector("#firstName").value.trim();
                    const lastName = document.querySelector("#lastName").value.trim();
                    const email = document.querySelector("#email").value.trim();

                    const emailPattern = /^[^\s@] + @[^\s@] + \.[^\s@]+$/;

                    if(!firstName || !lastName || !email){
                        alert("Please fill in all teh fields");
                        return;
                    }

                    if(!emailPattern.test(email)){
                        alert("Please enter a valid email address");
                        return;
                    }

                    alert("Form submitted successfully!");
                    form.reset();
                });
            });
        </script>
        
        <br>

        <footer class="bottom">

        </footer>
    </body>
